<!DOCTYPE html>
<html class="h-full">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/themes/light.css" />
        <script type="module"
            src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/shoelace-autoloader.js"></script>
        <script type="module"
            src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/components/button/button.js"></script>
    </head>
    <body class="h-full bg-gray-50 font-sans">
        <div class="min-h-screen max-w-2xl mx-auto px-4 py-6 sm:py-10">
            <div
                class="bg-white rounded-2xl shadow-sm p-4 sm:p-6 min-h-full flex flex-col">
                <button
                    onclick="window.location.href = '../index.html'"
                    class="inline-flex items-center px-3 py-2 mb-6 text-sm font-medium text-blue-400 hover:text-blue-500 transition-colors self-start">
                    <svg
                        class="w-5 h-5 mr-1"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M15 19l-7-7 7-7" />
                    </svg>
                    Back
                </button>

                <h1
                    class="text-2xl sm:text-3xl font-semibold text-blue-400 mb-6">Tweet
                    Generator</h1>

                <div
                    class="mb-6 border border-gray-200 rounded-xl overflow-hidden">
                    <div
                        class="cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors"
                        id="background-header">
                        <h2
                            class="p-4 text-lg font-medium text-gray-900 flex justify-between items-center">
                            Background Information
                            <span
                                class="text-sm text-gray-500 transform transition-transform duration-300"
                                id="arrow">â–¼</span>
                        </h2>
                    </div>
                    <div id="backgroundInfo"
                        class="transition-all duration-300 max-h-96 overflow-y-auto">
                        <div class="p-4 space-y-4">
                            <div class="background-info">
                                <label
                                    class="text-sm font-semibold text-blue-400 mb-1 block">Loading
                                    subject information...</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div
                    class="text-center p-4 bg-gray-50 rounded-xl border-2 border-dashed border-gray-200 mb-6">
                    <p id="subject"
                        class="text-xl font-semibold text-gray-400 italic">Subject
                        will appear here...</p>
                </div>

                <div class="space-y-4 mb-6">
                    <select id="tone"
                        class="w-full p-3 border-2 border-gray-200 rounded-lg text-base focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition">
                        <option value>Select Tone</option>
                        <option value="professional">Professional</option>
                        <option value="casual">Casual</option>
                        <option value="humorous">Humorous</option>
                        <option value="formal">Formal</option>
                    </select>

                    <select id="language"
                        class="w-full p-3 border-2 border-gray-200 rounded-lg text-base focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition">
                        <option value>Select Language</option>
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="marathi">Marathi</option>
                        <option value="german">German</option>
                    </select>

                    <select id="tweetLike"
                        class="w-full p-3 border-2 border-gray-200 rounded-lg text-base focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition">
                        <option value>Select Tweet Style</option>
                        <option value="None">None</option>
                        <option value="elon">Elon Musk</option>
                        <option value="obama">Barack Obama</option>
                        <option value="swift">Taylor Swift</option>
                        <option value="cook">Tim Cook</option>
                        <option value="other">Others</option>
                    </select>

                    <div id="customTweetInput" class="hidden">
                        <input type="text" id="customTweetStyle"
                            placeholder="Enter the name of the person whose tweet style you want to imitate"
                            class="w-full p-3 border-2 border-gray-200 rounded-lg text-base focus:border-blue-400 focus:ring-2 focus:ring-blue-100 transition">
                    </div>

                    <button id="generateBtn"
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-full transition-colors flex items-center justify-center">
                        <span class="inline-flex items-center">
                            <svg id="generateSpinner"
                                class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden"
                                xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12"
                                    r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span id="generateBtnText">Generate Tweet</span>
                        </span>
                    </button>
                </div>

                <div class="output hidden">
                    <div class="p-4 border-2 border-gray-200 rounded-xl bg-white">
                        <p class="text-black-500 italic mb-4">Your generated
                            tweet will appear here...</p>
                        <div class="flex gap-4">
                            <button
                                class="copy-button hidden px-4 py-2 border border-blue-500 text-blue-500 rounded-full hover:bg-blue-50 transition-colors text-sm font-medium">
                                Copy Tweet
                            </button>
                            <a
                                class="twitter-share-button hidden px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-500 transition-colors text-sm font-medium"
                                target="_blank">
                                Share on Twitter!
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>

function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const subjectId = getQueryParam('id');

        async function fetchSubjectInfo() {
            if (!subjectId) {
                console.error('No subject ID provided');
                return;
            }

            try {
                const response = await fetch(`https://8y2icv8g22.execute-api.ap-south-1.amazonaws.com/v1/hashtags?id=${subjectId}`);
                if (!response.ok) throw new Error('Failed to fetch subject information');

                const res = await response.json();
                const data = res.hashtags[0];
                updateBackgroundSection(data);
                updateSubject(data.subject);
            } catch (error) {
                console.error('Error fetching subject information:', error);
                document.getElementById('backgroundInfo').innerHTML = `
                    <div class="p-4">
                        <p class="text-red-500">Failed to load subject information. Please try again later.</p>
                    </div>
                `;
            }
        }

        function updateBackgroundSection(data) {
            const backgroundHtml = `
                <div class="p-4 space-y-4">
                    <div class="background-info">
                        <label class="text-sm font-semibold text-blue-400 mb-1 block">Title</label>
                        <p class="text-gray-900">${data.subject}</p>
                    </div>
                    <div class="background-info">
                        <label class="text-sm font-semibold text-blue-400 mb-1 block">Description</label>
                        <p class="text-gray-900">${data.description}</p>
                    </div>
                    <div class="background-info">
                        <label class="text-sm font-semibold text-blue-400 mb-1 block">Category</label>
                        <span class="inline-block px-3 py-1 bg-blue-400 text-white rounded-full text-sm">${data.category}</span>
                    </div>
                </div>
            `;
            
            document.getElementById('backgroundInfo').innerHTML = backgroundHtml;
            document.querySelector('#subject').textContent = data.subject;
            document.querySelector('#subject').classList.remove('text-gray-400', 'italic');
            document.querySelector('#subject').classList.add('text-gray-900');
        }

        function initializeBackgroundSection() {
            const header = document.getElementById('background-header');
            const content = document.getElementById('backgroundInfo');
            const arrow = document.getElementById('arrow');
            let isCollapsed = true;

            content.style.maxHeight = '0';
            content.style.padding = '0';
            
            header.addEventListener('click', () => {
                isCollapsed = !isCollapsed;
                if (isCollapsed) {
                    content.style.maxHeight = '0';
                    content.style.padding = '0';
                    arrow.style.transform = 'rotate(0deg)';
                } else {
                    content.style.maxHeight = '24rem';
                    content.style.padding = '1rem';
                    arrow.style.transform = 'rotate(180deg)';
                }
            });
        }

        function initializeCopyButton() {
            const copyButton = document.querySelector('.copy-button');
            
            copyButton.addEventListener('click', async () => {
                const outputText = document.querySelector('.output p').textContent;
                
                // Don't copy if it's the placeholder text
                if (outputText === 'Your generated tweet will appear here...' || 
                    outputText === 'Generating your tweet...' ||
                    outputText.includes('Sorry, there was an error')) {
                    return;
                }

                try {
                    await navigator.clipboard.writeText(outputText);
                    copyButton.textContent = 'Copied!';
                    copyButton.classList.add('copied');
                    
                    // Reset button after 2 seconds
                    setTimeout(() => {
                        copyButton.textContent = 'Copy Tweet';
                        copyButton.classList.remove('copied');
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy text:', err);
                    copyButton.textContent = 'Failed to copy';
                    
                    // Reset button after 2 seconds
                    setTimeout(() => {
                        copyButton.textContent = 'Copy Tweet';
                    }, 2000);
                }
            });
        }


        // Modified updateSubject function to accept title parameter
        function updateSubject(title) {
            const subject = document.getElementById('subject');
            subject.classList.remove('subject-placeholder');
            subject.textContent = title;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            fetchSubjectInfo();
            initializeBackgroundSection();
        });

        async function generateTweetFromAPI(params) {
            try {
                // Make the API call to your tweet generation endpoint
                const response = await fetch('https://8y2icv8g22.execute-api.ap-south-1.amazonaws.com/v1/hashtags/gen-tweet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add any authentication headers if needed
                        // 'Authorization': 'Bearer your-token'
                    },
                    body: JSON.stringify(params)
                });

                // Check if the response was successful
                if (!response.ok) {
                    throw new Error(`API call failed with status: ${response.status}`);
                }

                // Parse and return the response
                const data = await response.json();
                console.log(data);
                
                return data.output; // Adjust this based on your API response structure
            } catch (error) {
                // Propagate the error to be handled by the calling function
                throw error;
            }
        }

        document.getElementById('generateBtn').addEventListener('click', async function(event) {
            event.preventDefault();
            const spinner = document.getElementById('generateSpinner');
            const btnText = document.getElementById('generateBtnText');
            const generateBtn = document.getElementById('generateBtn');
            
            // Get all our input values
            const tone = document.getElementById('tone').value;
            const language = document.getElementById('language').value;
            const tweetLikeSelect = document.getElementById('tweetLike');
            const customTweetStyle = document.getElementById('customTweetStyle');
            
            // Get the tweet style - either from dropdown or custom input
            let tweetLike = tweetLikeSelect.value;
            if (tweetLike === 'other') {
                tweetLike = customTweetStyle.value.trim();
                if (!tweetLike) {
                    alert('Please enter a custom tweet style or select one from the dropdown.');
                    return;
                }
            }
            else if(tweetLike === "None"){
                tweetLike = "";
            }

            // Validate required selections
            if (!tone || !language) {
                alert('Please select tone and language options.');
                return;
            }

            // Show loading state
            spinner.classList.remove('hidden');
            generateBtn.disabled = true;
            const output = document.querySelector('.output');
            const outputText = output.querySelector('p');
            output.style.display = 'block';
            outputText.classList.remove('placeholder');
            outputText.textContent = '';

            try {
                // Prepare parameters for the API call
                const params = {
                    id: subjectId,
                    tone: tone,
                    lang: language,
                    tweet_like: tweetLike || null,
                };
                
                // Call the API and get the generated tweet
                const generatedTweet = await generateTweetFromAPI(params);
                const copyButton = document.querySelector('.copy-button');
                const tweetBtn = document.querySelector(".twitter-share-button");
                
                // Update the UI with the generated tweet
                copyButton.style.display = 'inline-block';
                outputText.textContent = generatedTweet;
                tweetBtn.style.display = 'inline-block';
                tweetBtn.href = `https://twitter.com/intent/tweet?text=${generatedTweet}`;
                initializeCopyButton();
            } catch (error) {
                console.error('Error generating tweet:', error);
                outputText.textContent = 'Sorry, there was an error generating your tweet. Please try again.';
                outputText.style.color = '#e0245e';
                setTimeout(() => {
                    outputText.style.color = '#14171a';
                }, 5000);
            } finally {
                // Hide spinner and re-enable button
                spinner.classList.add('hidden');
                generateBtn.disabled = false;
            }
        });

        document.getElementById('tweetLike').addEventListener('change', function() {
            const customInput = document.getElementById('customTweetInput');
            const customInputField = document.getElementById('customTweetStyle');
            
            if (this.value === 'other') {
                customInput.classList.add('visible');
                customInputField.focus();
            } else {
                customInput.classList.remove('visible');
                customInputField.value = '';
            }

            // Reset output
            const output = document.querySelector('.output p');
            output.classList.add('placeholder');
            output.textContent = 'Your generated tweet will appear here...';
        });

        ['tone', 'language', 'tweetLike'].forEach(id => {
            document.getElementById(id).addEventListener('change', function() {
                const output = document.querySelector('.output');
                const outputText = output.querySelector('p');
                
                // Only reset if the output is already visible
                if (output.style.display === 'block') {
                    outputText.classList.add('placeholder');
                    outputText.textContent = 'Your generated tweet will appear here...';
                }
            });
        });
    </script>
    </body>
</html>
